<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Akun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .preview-img {
            width: 100px;
            margin: 5px;
            border-radius: 5px;
        }
        .loader {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Form Pendaftaran Akun</h2>
        <form id="registerForm" class="d-flex flex-column gap-3">
            <div>
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div>
                <label for="imageInput" class="form-label">Foto Profil</label>
                <input type="file" id="imageInput" name="image" accept="image/*" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Daftar</button>
                <div class="spinner-border text-primary mt-3 loader" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        <div id="resultMessage" class="text-center mt-4"></div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const fileInput = document.getElementById("imageInput").files[0];

            formData.append("name", name);
            formData.append("email", email);
            formData.append("image", fileInput);

            const loader = document.querySelector(".loader");
            loader.style.display = "block";

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            loader.style.display = "none";

            const result = await response.json();
            const resultMessage = document.getElementById("resultMessage");

            if (response.ok) {
                resultMessage.innerHTML = `
                    <div class="alert alert-success">
                        Pendaftaran berhasil!<br>
                        <strong>Nama:</strong> ${result.name}<br>
                        <strong>Email:</strong> ${result.email}<br>
                        <img src="${result.imageUrl}" class="preview-img mt-2" alt="Foto Profil">
                    </div>
                `;
            } else {
                resultMessage.innerHTML = `
                    <div class="alert alert-danger">
                        Pendaftaran gagal: ${result.error}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
